<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LongChen's Weather APP</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">

        <h1>Weather App by LongChen</h1>

        <form>
            <label for="city">Enter a location for weather information:</label><br>
            <input type="text" name="city" >
        </form>

        <div class="card">

            <!-- <img src="https://via.placeholder.com/400x300" alt="placeholder"> -->
            <img src="" alt="" class="time">

            <div class="icon">
                <img src="" alt="">
            </div>

            <div class="details">
                <h5>City Name</h5>
                <div>Weather Condition</div>
                <div>
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
